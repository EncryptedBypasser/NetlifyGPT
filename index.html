<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #video-container {
            margin-top: 20px;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Pixelate a YouTube Video</h1>
    <input type="text" id="video-url" placeholder="Enter YouTube URL">
    <button onclick="loadVideo()">Load and Pixelate Video</button>

    <div id="video-container"></div>

    <script>
        function loadVideo() {
            const url = document.getElementById('video-url').value;
            const videoId = extractVideoId(url);

            if (!videoId) {
                alert("Invalid YouTube URL");
                return;
            }

            const iframe = document.createElement('iframe');
            iframe.width = '560';
            iframe.height = '315';
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            iframe.frameBorder = "0";
            iframe.allow = "autoplay; encrypted-media";
            iframe.id = 'yt-video';
            const container = document.getElementById('video-container');
            container.innerHTML = ''; // Clear previous video
            container.appendChild(iframe);

            const canvas = document.createElement('canvas');
            canvas.width = 560;
            canvas.height = 315;
            container.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const videoElement = document.createElement('video');
            videoElement.src = iframe.src;

            videoElement.addEventListener('play', function() {
                function drawFrame() {
                    if (!videoElement.paused && !videoElement.ended) {
                        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        pixelateFrame(ctx, canvas.width, canvas.height);
                        requestAnimationFrame(drawFrame);
                    }
                }
                drawFrame();
            });

            videoElement.play();
        }

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|(?:v|e(?:mbed)?\.com\/watch\?v=))([a-zA-Z0-9_-]{11}))/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }

        function pixelateFrame(ctx, width, height) {
            const pixelSize = 10; // Change this to make the pixelation more/less intense
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            for (let y = 0; y < height; y += pixelSize) {
                for (let x = 0; x < width; x += pixelSize) {
                    const i = (y * width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const a = data[i + 3];

                    for (let dy = 0; dy < pixelSize; dy++) {
                        for (let dx = 0; dx < pixelSize; dx++) {
                            const pixelIndex = ((y + dy) * width + (x + dx)) * 4;
                            data[pixelIndex] = r;
                            data[pixelIndex + 1] = g;
                            data[pixelIndex + 2] = b;
                            data[pixelIndex + 3] = a;
                        }
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }
    </script>
</body>
</html>
