<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Web Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    .game h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>100 Free Web Games</h1>
  <div class="games">
    <!-- Add 100 game blocks with iframe links below -->
    <div class="game">
      <iframe src="https://itch.io/embed-upload/123456?color=333333"></iframe>
      <h3>Platformer Madness</h3>
    </div>
    <div class="game">
      <iframe src="https://itch.io/embed-upload/234567?color=336699"></iframe>
      <h3>Rocket Escape</h3>
    </div>
    <div class="game">
      <iframe src="https://itch.io/embed-upload/345678?color=996633"></iframe>
      <h3>Zombie Defense</h3>
    </div>
    <!-- Continue to add 97 more games here -->
  </div>

  <script>
    const gamesContainer = document.querySelector('.games');
    const gameLinks = [
      'https://itch.io/embed-upload/123456?color=333333',
      'https://itch.io/embed-upload/234567?color=336699',
      'https://itch.io/embed-upload/345678?color=996633',
      // Add 97 more game URLs here
    ];

    const titles = [
      'Platformer Madness', 'Rocket Escape', 'Zombie Defense', 'Pixel Racer', 'Tower Stack',
      'Jump & Run', 'Fruit Slicer', 'Maze Puzzle', 'Alien Invader', 'Memory Flip',
      'Ping Pong Classic', 'Color Match', 'Number Merge', 'Fishing Game', 'Archery Master',
      'Fast Typing', 'Word Scramble', '2048', 'Snake Game', 'Breakout', 'Tetris', 'Connect 4',
      'Pac-Man Clone', 'Flappy Clone', 'Helix Jump', 'Ball Shooter', 'Bubble Pop', 'Frog Leap',
      'Basket Shot', 'Stick Ninja', 'Knife Hit', 'Laser Maze', 'Ghost Hunter', 'Bridge Builder',
      'Chess Game', 'Sudoku', 'Dots & Boxes', 'Hangman', 'Crossword', 'RPG Quest', 'Treasure Hunt',
      'Fireboy Watergirl', 'Air Hockey', 'Jetpack Joyride', 'Mini Golf', 'Sniper Mission',
      'Mine Sweeper', 'Truck Trials', 'Alien Run', 'Rhythm Tap', 'Racing Rivals', 'Space Shooter',
      'Dragon Quest', 'Super Bomberman', 'Zombie Rush', 'Pixel Hunt', 'Maze Runner', 'Asteroid Dodger',
      'Dinosaur Jump', 'Word Master', 'Memory Match', 'Puzzle Solitaire', 'Ninja Dash', 'Fruit Collector',
      'Pirate Battle', 'Kung Fu Master', 'Warrior Fight', 'City Builder', 'Monster Escape', 'Parkour Hero',
      'Jet Ski Racing', 'Robot Arena', 'Super Escape', 'Ninja Fight', 'Time Killer', 'Shuttle Mission',
      'Moon Landing', 'Tower Defense', 'Super Sniper', 'Evil Lab', 'Lunar Expedition', 'Beach Volleyball',
      'Super Soccer', 'Go-Kart Racing', 'Beach Sprint', 'Underwater Dive', 'Virtual Reality', 'Extreme Skating',
      'Glider Challenge', 'Tetris Runner'
    ];

    for (let i = 0; i < 100; i++) {
      const gameDiv = document.createElement('div');
      gameDiv.className = 'game';

      const iframe = document.createElement('iframe');
      iframe.src = gameLinks[i % gameLinks.length]; // Loop demo links

      const h3 = document.createElement('h3');
      h3.textContent = titles[i % titles.length];

      gameDiv.appendChild(iframe);
      gameDiv.appendChild(h3);

      gamesContainer.appendChild(gameDiv);
    }
  </script>
</body>
</html>
