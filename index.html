<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Web Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    .game h3 {
      margin: 10px 0 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>5 Fun Web Games</h1>
  <div class="games">
    <!-- Flappy Bird Game -->
    <div class="game">
      <iframe src="https://www.crazygames.com/game/flappy-bird"></iframe>
      <h3>Flappy Bird</h3>
    </div>
    
    <!-- Add 4 more random games below -->
    <div class="game">
      <iframe src="https://www.miniclip.com/games/snake/en/"></iframe>
      <h3>Snake Game</h3>
    </div>

    <div class="game">
      <iframe src="https://www.crazygames.com/game/tetris"></iframe>
      <h3>Tetris</h3>
    </div>

    <div class="game">
      <iframe src="https://www.pogo.com/games/scrabble"></iframe>
      <h3>Scrabble</h3>
    </div>

    <div class="game">
      <iframe src="https://www.crazygames.com/game/2048"></iframe>
      <h3>2048</h3>
    </div>
  </div>
</body>
</html>
