<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Like on Hugging Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .chat-container {
            width: 700px; /* Increased width of the chat container */
            max-width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
            font-size: 18px; /* Increased text size for messages */
        }

        .input-box {
            display: flex;
            margin-top: 10px;
        }

        .input-box input {
            width: 100%;
            padding: 15px; /* Increased padding for larger input box */
            font-size: 18px; /* Increased font size */
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-box button {
            padding: 15px 20px; /* Increased padding for the button */
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px; /* Increased button text size */
        }

        .input-box button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask me anything..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            if (userMessage.trim() === "") return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer HUGGINGFACE_API_KEY',  // Replace YOUR_API_KEY with your actual Hugging Face API key
                    },
                    body: JSON.stringify({
                        inputs: userMessage,
                    }),
                });

                const data = await response.json();

                // Log the response to check for errors or issues
                console.log('Response Data:', data);

                const botReply = data.generated_text || "Sorry, I couldn't generate a response.";
                messagesDiv.innerHTML += `<div><b>ChatGPT:</b> ${botReply}</div>`;
            } catch (error) {
                console.error('Error during API request:', error);
                messagesDiv.innerHTML += `<div><b>ChatGPT:</b> An error occurred. Please try again later.</div>`;
            }

            document.getElementById("userInput").value = '';
        }
    </script>
</body>
</html>
