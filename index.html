<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rd Person Shooter</title>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    canvas { background: #87CEEB; display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const c = document.getElementById('gameCanvas').getContext('2d');
    c.canvas.width = window.innerWidth;
    c.canvas.height = window.innerHeight;
    let p = { x: c.canvas.width / 2, y: c.canvas.height / 2, w: 50, h: 50, spd: 5, c: 'blue' }, b = [];
    document.addEventListener('keydown', e => {
      if (e.key === 'w') p.y -= p.spd;
      if (e.key === 's') p.y += p.spd;
      if (e.key === 'a') p.x -= p.spd;
      if (e.key === 'd') p.x += p.spd;
      if (e.key === ' ') b.push({ x: p.x + p.w / 2, y: p.y + p.h / 2, spd: 7 });
    });
    function update() {
      c.clearRect(0, 0, c.canvas.width, c.canvas.height);
      c.fillStyle = p.c;
      c.fillRect(p.x, p.y, p.w, p.h);
      b.forEach((bb, i) => {
        bb.x += 7;
        if (bb.x > c.canvas.width) b.splice(i, 1);
        c.fillStyle = 'red';
        c.fillRect(bb.x, bb.y, 10, 10);
      });
      requestAnimationFrame(update);
    }
    update();
  </script>
</body>
</html>
