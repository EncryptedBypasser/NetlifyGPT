<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy</title>
</head>
<body>
    <h1>Proxy Service</h1>
    <form id="proxyForm">
        <label for="url">Enter URL to Proxy:</label>
        <input type="text" id="url" name="url" placeholder="http://example.com" required>
        <button type="submit">Submit</button>
    </form>

    <div id="responseArea" style="margin-top: 20px;">
        <h2>Response:</h2>
        <pre id="responseContent"></pre>
    </div>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;

            // Make an API call to the proxy server
            fetch(`http://localhost:8080/?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('responseContent').textContent = data;
                })
                .catch(error => {
                    document.getElementById('responseContent').textContent = "Error: " + error;
                });
        });
    </script>
</body>
</html>
