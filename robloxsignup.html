<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RobloxSignUp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e4e4e4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #ff564a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e04e42;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="none">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
